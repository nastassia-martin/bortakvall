<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Neucha&family=Source+Sans+Pro:wght@400;700&display=swap"
    rel="stylesheet" />
  <title>BORTAKVÄLL</title>
</head>

<body class="">
  <!-- header & logo -->
  <header class="header-container">
    <h1>
      <span class="heading-logo-dark">Borta</span><span class="heading-logo-light">Kväll</span>
    </h1>
  </header>

  <main>
    <!-- CART -->
    <button title="shopping-cart" class="shopping-cart" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart"
        viewBox="0 0 16 16">
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
    </button>

    <!-- CART OFFCANVAS -->
    <div class="cart-container">
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdrop">
        <div class="offcanvas-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart"
            viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          <h4 class="offcanvas-title" id="offcanvasWithBackdropLabel">Din varukorg</h4>
        </div>
        <div class="offcanvas-body">
          <p class="empty-cart-info">Din varukorg är tom</p>
          <div class="button-container">
            <button type="button" class="clr-button" data-bs-dismiss="offcanvas" aria-label="Close">Fortsätt
              handla</button>
            <button id="checkout-btn" type="button" class="clr-button">Betala</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="moreInfoModal" tabindex="-1" role="dialog" aria-labelledby="moreInfoModalLabel"
      aria-hidden="true">
      <div class="container heading-container"></div>
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- CARDS WITH PRODUCTS -->
    <div class="container">
      <div class="row">
        <div class="col-12 main-heading-container">
          <h2 class="main-heading">Lösviktsgodis</h2>
        </div>
      </div>
      <div class="row product-overview">

      </div>
      <div class="row products-container"></div>
    </div>
  </main>

  <!-- TEST FORM -->
  <form action="post">
    <div class="form-group">
      <label for="name">Namn</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Förnamn Efternamn" required>
    </div>
    <div class="form-group">
      <label for="adress">Adress</label>
      <input type="text" name="adress" id="adress" class="form-control" placeholder="Gatunamn" required>
    </div>
    <div class="form-group">
      <label for="postcode">Postnr & ort</label>
      <input type="number" name="postcode" id="postcode" class="form-control" placeholder="123 45 ort" required>
    </div>
    <div class="form-group">
      <label for="phone">Telefon</label>
      <input type="tel" name="phone" id="phone" class="form-control" placeholder="+46 701 23 45 67">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" class="form-control" placeholder="exempel@mail.se" required>
    </div>
    <button type="submit" class="clr-button">Betala</button>
  </form>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
